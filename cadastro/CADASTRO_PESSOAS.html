<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/cadastro_pessoas.css">
</head>
<body>
    <div class="p-3 bg-primary text-white header">
        <h1>Cadastro de Usuários</h1>
    </div>
    <br>
    <div class="subtitle">
      <h3>Dados do Usuário</h3>
    </div>
    <div class="container search">
        <form class="d-flex flex-column align-items-center">
            <input class="form-control mb-2" type="search" placeholder="Nome" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Idade" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="CEP" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Cidade" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Estado" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Endereço" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Número" aria-label="Search">
            <input class="form-control mb-2" type="search" placeholder="Telefone" aria-label="Search">
        </form>
        <br>
        <div>
          <button type="button" class="btn btn-success">Salvar</button>
        </div>
        <div>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
